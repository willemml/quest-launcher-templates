<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>App Launcher</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <h2 align="center">Recon-Quest</h2>
  <div class="text-center">
    <div class="btn-group">
      <input type="button" id="vrbtn" class="btn btn-secondary btnwidth" value="VR" onclick="showVr()"></input>
      <input type="button" id="legvrbtn" class="btn btn-secondary btnwidth" value="GearVR/GO" onclick="showLegVR()"></input>
      <input type="button" id="2dbtn" class="btn btn-secondary btnwidth" value="2D" onclick="show2D()"></input>
      <input type="button" id="sysutilsbtn" class="btn btn-secondary btnwidth" value="System Tools" onclick="showsysutils()"></input>
      <input type="button" id="unsortedbtn" class="btn btn-secondary btnwidth" value="Unsorted" onclick="showUnsorted()"></input>
      <input type="button" id="settingsbtn" class="btn btn-secondary btnwidth" value="Settings" onclick="showSettings()"></input>
    </div>
  </div>
  <br>
  <div class="body">
    <div id="vrapps" class="hidden">
    </div>
    <div id="legvrapps" class="hidden">
    </div>
    <div id="2dapps" class="hidden">
    </div>
    <div id="sysutils" class="hidden">
    </div>
    <div id="unsorted" class="hidden">
      <br>
      <ul id="unsortedlist" class="col" style="margin-left:1%">
      </ul>
    </div>
    <div id="settings" class="hidden">
      <h6 class="text-center">Load packages from text file:</h6><br>
      <label class="btn btn-success btn-block btn-file">
        Select text file <input type="file" id="textListInput" style="display: none;">
      </label>
      <input type="button" class="btn btn-danger btn-block" value="Clear unsorted packages" onclick="clearUnsorted()">
      <hr>
      <h6 class="text-center">Add an application to a list:</h6>
      <div class="custom-control">
        <label for="categorylist">Select app category:</label>
        <select class="custom-select" id="categorylist" name="categorylist">
          <option value="vrPackages">VR</option>
          <option value="legacyVrApps">GearVR/GO</option>
          <option value="twoDPackages">2D</option>
          <option value="sysutils">System Tools</option>
        </select>
      </div>
      <br>
      <div class="custom-control">
        <p id="pnameenterlabel">Enter package name:</p>
        <input class="custom-select" id="pnamelist" list="pnamedatalist"></input>
        <datalist name="pnamedatalist" id="pnamedatalist">
        </datalist>
      </div>
      <br>
      <div class="custom-control">
        <p>Enter app name:</p>
        <input type="text" class="form-control" id="appname" placeholder="Example App"></input>
      </div>
      <br>
      <div class="custom-control">
        <p>Enter image filename: <br>(image must be placed in assets/app-icon/categoryNAME/image.png example: <code>assets/app-icon/vr/beatsaber.png</code>)</p>
        <input type="text" class="form-control" id="appicon" placeholder="exampleapp.png"></input>
      </div>
      <br>
      <input type="button" class="btn btn-primary btn-block" value="Add Application" onclick="addApplicationToLists()"></input>
      <hr>
      <h5>DANGER SECTION</h5>
      <input type="button" class="btn btn-danger btn-block" id="startreset" value="Reset EVERYTHING" onclick="checkClearAll()"></input>
      <div class="hidden" id="confirmdenyreset">
        <input type="button" class="btn btn-success" value="Confirm Reset EVERYTHING" onclick="confirmClearAll()"></input>
        <input type="button" class="btn btn-danger" value="Don't Reset EVERYTHING" onclick="dontClearAll()"></input>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
