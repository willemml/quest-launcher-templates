<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>App Launcher</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <h2 align="center">Recon-Quest</h2>
  <div class="text-center">
    <div class="btn-group" id="menubuttons">
      <input type="button" id="vrbtn" class="btn btn-secondary btnwidth" value="VR" onclick="showArea(0)"></input>
      <input type="button" id="legvrbtn" class="btn btn-secondary btnwidth" value="GearVR/GO" onclick="showArea(1)"></input>
      <input type="button" id="2dbtn" class="btn btn-secondary btnwidth" value="2D" onclick="showArea(2)"></input>
      <input type="button" id="sysutilsbtn" class="btn btn-secondary btnwidth" value="System Tools" onclick="showArea(3)"></input>
      <input type="button" id="unsortedbtn" class="btn btn-secondary btnwidth" value="Unsorted" onclick="showArea(4)"></input>
      <input type="button" id="settingsbtn" class="btn btn-secondary btnwidth" value="Settings" onclick="showArea(5)"></input>
    </div>
  </div>
  <br>
  <div class="body" id="body">
    <div id="vrapps" class="hidden">
    </div>
    <div id="legvrapps" class="hidden">
    </div>
    <div id="2dapps" class="hidden">
    </div>
    <div id="sysutils" class="hidden">
    </div>
    <div id="unsorted" class="hidden">
      <br>
      <ul id="unsortedlist" class="col" style="margin-left:1%">
      </ul>
    </div>
    <div id="settings" class="hidden">
      <h6 class="text-center">Load packages from text file:</h6><br>
      <label class="btn btn-success btn-block btn-file">
        Select text file <input type="file" id="textListInput" style="display: none;">
      </label>
      <input type="button" class="btn btn-danger btn-block" value="Clear unsorted packages" onclick="clearUnsorted()">
      <hr>
      <h6 class="text-center">Add an application to a list:</h6>
      <div class="custom-control">
        <label for="categorylist">Select app category:</label>
        <select class="custom-select" id="categorylist" name="categorylist">
          <option value="0">VR</option>
          <option value="1">GearVR/GO</option>
          <option value="2">2D</option>
          <option value="3">System Tools</option>
        </select>
      </div>
      <br>
      <div class="custom-control">
        <p id="pnameenterlabel">Enter package name:</p>
        <input class="custom-select" id="pnamelist" list="pnamedatalist"></input>
        <datalist name="pnamedatalist" id="pnamedatalist">
        </datalist>
      </div>
      <br>
      <div class="custom-control">
        <p>Enter app name:</p>
        <input type="text" class="form-control" id="appname" placeholder="Example App"></input>
      </div>
      <br>
      <div class="custom-control">
        <p>Enter image filename: <br>(image must be placed in <code>assets/app-icon/image.png</code>)</p>
        <input type="text" class="form-control" id="appicon" placeholder="exampleapp.png"></input>
      </div>
      <br>
      <input type="button" class="btn btn-primary btn-block" value="Add Application" onclick="addApplicationToLists()"></input>
      <hr>
      <h6 class="text-center">Export for copy to oculus quest:</h6>
      <br>
      <input type="button" class="btn btn-primary btn-block" value="Export as static HTML page" onclick="exportHTML()"></input>
      <br>
      <input id="clipbtn" type="button" class="btn btn-success btn-block hidden" value="Copy to clipboard" onclick="copyHTMLtoClipboard()"></input>
      <textarea id="htmlexporttextarea" class="hidden"></textarea>
      <hr>
      <h5 class="text-center">RESET GENERATOR:</h5><br>
      <input type="button" class="btn btn-danger btn-block" id="startreset" value="RESET" onclick="checkClearAll()"></input>
      <div class="hidden" id="confirmdenyreset">
        <input type="button" class="btn btn-danger" value="Confirm" onclick="confirmClearAll()"></input>
        <input type="button" class="btn btn-success" value="Cancel" onclick="dontClearAll()"></input>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
